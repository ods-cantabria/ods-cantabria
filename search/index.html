        <script>
// JavaScript container for translation data.
var translations = {
  //Javascript version of the "t" filter from jekyll-open-sdg-plugins.
  t: function(key) {

    if (!key || typeof key !== 'string') {
      return '';
    }

    // The majority of uses of this function are to translate disaggregation
    // data. To spare data providers of needing to enter "data." in front of
    // their disaggregation data, we specifically look for that here.
    if (typeof this.data === 'object' && this.data !== null && this.data[key]) {
      return this.data[key];
    }

    var originalKey = key;
    var drilled = this;
    var levelsDrilled = 0;
    var levels = key.split('.');

    for (var level in levels) {
      // If we have drilled down to soon, abort.
      if (typeof drilled !== 'object') {
        break;
      }

      if (levels[level] in drilled) {
        drilled = drilled[levels[level]];
        levelsDrilled += 1;
      }
    }

    // If we didn't drill the right number of levels, return the original string.
    if (levels.length != levelsDrilled) {
      return originalKey;
    }

    // Otherwise we must have drilled all the way.
    return drilled;
  },
};
</script>

<script>
opensdg.searchItems = {"/ods-cantabria/about/cookies-and-privacy/":{"type":"páginas web","url":"/ods-cantabria/about/cookies-and-privacy/","title":"Cookies y privacidad","content":"La siguiente es una descripción de los datos que se recopilan cuando accede este sitio web y para qué se utilizan.\n\nInformación para el usuario\n\nEste sitio web utiliza cookies y código de seguimiento JavaScript para recopilar información anónima sobre los patrones de uso de los visitantes, con el fin de mejorar la navegación del sitio, la presentación de su contenido y la calidad de sus servicios.\n\nLa información recopilada no incluye datos personales como su nombre, edad, número de teléfono, dirección postal o dirección de correo electrónico, ni permite la identificación personal de un usuario.\n\nCookies\n\nCuando brindamos servicios, queremos que sean fáciles, útiles y confiables.\n\nCuando los servicios se brindan en Internet, esto a veces implica colocar pequeñas cantidades de información en su dispositivo, por ejemplo, computadora o teléfono móvil.\n\nEstos incluyen pequeños archivos conocidos como cookies. No se pueden utilizar para identificarlo personalmente.\n\nEstos datos se utilizan para mejorar los servicios para usted mediante, por ejemplo:\n\n\n  permitir que un servicio reconozca su dispositivo para que no tenga que dar la misma información varias veces durante una sesión\n  reconocer que es posible que ya haya proporcionado un nombre de usuario y contraseña, por lo que no es necesario que lo haga para cada página web solicitada\n  medir cuántas personas están usando los servicios, para que sean más fáciles de usar y haya suficiente capacidad para garantizar que sean rápidos\n\n\nPuede administrar estos pequeños archivos usted mismo, a tarvés de la configuración del navegador que utilice en su dispositivo o terminal. A continuación, le facilitamos el acceso a páginas informativas de los principales navegadores de Internet para la configuración de cookies:\n\n\n  Configuración de cookies para Google Chrome\n  Configuración de cookies para Mozilla Firefox\n  Configuración de cookies para Internet Explorer\n  Configuración de cookies para Safari\n\n\nNuestro uso de cookies\n\nInformación importante sobre esta lista de cookies:\n\nEs posible que esta lista no siempre esté completa. Se actualizará periódicamente a medida que se recopile más información de otras empresas y organizaciones con las que trabajamos.\n\nCookies para conservar el estado activo de los servicios de accesibilidad:\n\n\n  contrast\n\n\nCookies para medir el uso de servicios:\n\n\n  _ga\n  _gid\n  _gat\n\n\nAl comprender cómo las personas usan nuestro sitio web, podemos mejorar la información proporcionada. Recopilamos estos datos mediante Google Analytics.\n\nEnlaces externos\n\nEste sitio puede contener enlaces a otros sitios.\n\nICANE no es responsable de las prácticas de privacidad o el contenido de dichos sitios web..\n\nSeguridad\n\nEste sitio web cuenta con medidas de seguridad para proteger la pérdida, mal uso y alteración de la información bajo nuestro control.\n\nContacto\n\nSi tiene alguna pregunta sobre esta declaración de privacidad, las prácticas de este sitio o sus relaciones con este sitio web, por favor contacte con nosotros.\n","id":""},"/ods-cantabria/introduction/":{"type":"páginas web","url":"/ods-cantabria/introduction/","title":"INDICADORES PARA LOS OBJETIVOS DE DESARROLLO SOSTENIBLE 2030 A NIVEL DE COMUNIDAD AUTÓNOMA","content":"\n  \n\n\nEn el año 2015 la ONU aprobó la Agenda 2030 sobre el desarrollo sostenible, en la que se fijaron 17 objetivos, que incluyen desde la eliminación de la pobreza hasta el combate al cambio climático, la educación, la igualdad de la mujer, la defensa del medio ambiente o el diseño de nuestras ciudades. Cada uno de estos objetivos contiene una serie de metas específicas, que particularizan las acciones a desarrollar.\n\nA partir de esta aprobación, distintos organismos se han ido sumando a la misma a todos los niveles institucionales, desde organismos multinacionales a locales.\n\nEn noviembre de 2016, la Comisión Europea expuso su enfoque estratégico para la aplicación de la Agenda 2030, incluidos los Objetivos de Desarrollo Sostenible.\n\nEl Gobierno de España, en septiembre de 2017, acordó la constitución del Grupo de Alto Nivel (GAN) para la Agenda 2030, con el objetivo de coordinar la posición española y las actuaciones necesarias para el cumplimiento de los objetivos de la Agenda.\n\nEn diferentes periodos de tiempo, todas la Comunidades Autónomas se han ido adhiriendo a la Agenda 2030, desarrollando sus propias estrategias y asumiendo el reto de alinearse con los Objetivos de Desarrollo Sostenible.\n\nEn todos los casos planteados, es esencial el cálculo de indicadores que sirvan para medir el grado de cumplimiento de las distintas metas y objetivos.\n\nPara esta medición es imprescindible contar con los Organismos Estadísticos, al ser estos los más capacitados dentro de los distintos Gobiernos, para garantizar la correcta definición y obtención de los indicadores a utilizar, tal y como se refleja en la resolución 71/313 de La Asamblea General de Naciones Unidas.\n\nEl INE y los Organismos de Estadística de las Comunidades Autónomas han incluido en sus Planes y Programas Estadísticos la operación estadística denominada “Indicadores de la Agenda 2030 para el Desarrollo Sostenible”, que tiene por objetivo constituir un marco de indicadores estadísticos, alineados con los establecidos por Naciones Unidas, que sirva para el seguimiento, a diferentes niveles territoriales, de los Objetivos y Metas de la Agenda 2030 para el Desarrollo Sostenible de las Naciones Unidas.\n\nEn el año 2019, y con el fin de llevar a cabo un trabajo coordinado en el desarrollo de los indicadores de las CCAA, se constituyó un grupo de trabajo entre los órganos de estadística de las CCAA, bajo la forma de red colaborativa, con el objetivo de consensuar la metodología de cálculo de los indicadores de Naciones Unidas para las Comunidades Autónomas, buscando alternativas ante los problemas de territorialización o de pertinencia y garantizando, en todo caso, la comparabilidad.\n\nDespués de un trabajo intenso, cada Comunidad Autónoma dispone de una primera batería de indicadores común y homogénea y una ficha metodológica estándar que los organismos estadísticos van a difundir en sus respectivas páginas web.\n","id":""},"/ods-cantabria/":{"type":"páginas web","url":"/ods-cantabria/","title":null,"content":"\n","id":""},"/ods-cantabria/goals/":{"type":"páginas web","url":"/ods-cantabria/goals/","title":null,"content":"\n","id":""},"/ods-cantabria/reporting-status/":{"type":"páginas web","url":"/ods-cantabria/reporting-status/","title":null,"content":"\n","id":""},"/ods-cantabria/indicators.json":{"type":"páginas web","url":"/ods-cantabria/indicators.json","title":null,"content":"\n","id":""},"/ods-cantabria/search/":{"type":"páginas web","url":"/ods-cantabria/search/","title":null,"content":"\n","id":""},"/ods-cantabria/3-7-1":{"type":"Indicadores","url":"/ods-cantabria/3-7-1","title":"Proporción de mujeres en edad de procrear (entre 15 y 49 años) que cubren sus necesidades de planificación familiar con métodos modernos","content":"\n","id":"3.7.1"},"/ods-cantabria/8-1-1":{"type":"Indicadores","url":"/ods-cantabria/8-1-1","title":"Tasa de crecimiento anual del PIB real per cápita","content":"\n","id":"8.1.1"},"/ods-cantabria/3-a-1":{"type":"Indicadores","url":"/ods-cantabria/3-a-1","title":"Prevalencia del consumo actual de tabaco a partir de los 15 años de edad (edades ajustadas)","content":"\n","id":"3.a.1"},"/ods-cantabria/8-9-1":{"type":"Indicadores","url":"/ods-cantabria/8-9-1","title":"PIB generado directamente por el turismo en proporción al PIB total y a la tasa de crecimiento","content":"\n","id":"8.9.1"},"/ods-cantabria/11-6-1":{"type":"Indicadores","url":"/ods-cantabria/11-6-1","title":"Proporción de desechos sólidos urbanos recogidos periódicamente y con una descarga final adecuada respecto del total de desechos sólidos urbanos generados, desglosada por ciudad","content":"\n","id":"11.6.1"},"/ods-cantabria/4-a-1":{"type":"Indicadores","url":"/ods-cantabria/4-a-1","title":"Proporción de escuelas con acceso a a) electricidad, b) Internet con fines pedagógicos, c) computadoras con fines pedagógicos, d) infraestructura y materiales adaptados a los estudiantes con discapacidad, e) suministro básico de agua potable, f) instalaciones de saneamiento básicas separadas por sexo y g) instalaciones básicas para el lavado de manos (según las definiciones de los indicadores WASH)","content":"\n","id":"4.a.1"},"/ods-cantabria/8-5-2":{"type":"Indicadores","url":"/ods-cantabria/8-5-2","title":"Tasa de desempleo, desglosada por sexo, edad y personas con discapacidad","content":"\n","id":"8.5.2"},"/ods-cantabria/4-5-1":{"type":"Indicadores","url":"/ods-cantabria/4-5-1","title":"Índices de paridad (entre mujeres y hombres, zonas rurales y urbanas, quintiles de riqueza superior e inferior y grupos como los discapacitados, los pueblos indígenas y los afectados por los conflictos, a medida que se disponga de datos) para todos los indicadores educativos de esta lista que puedan desglosarse","content":"\n","id":"4.5.1"},"/ods-cantabria/12-5-1":{"type":"Indicadores","url":"/ods-cantabria/12-5-1","title":"Tasa nacional de reciclado, en toneladas de material reciclado","content":"\n","id":"12.5.1"},"/ods-cantabria/10-1-1":{"type":"Indicadores","url":"/ods-cantabria/10-1-1","title":"Tasas de crecimiento per cápita de los gastos o ingresos de los hogares del 40% más pobre de la población y la población total","content":"\n","id":"10.1.1"},"/ods-cantabria/10-2-1":{"type":"Indicadores","url":"/ods-cantabria/10-2-1","title":"Proporción de personas que viven por debajo del 50% de la mediana de los ingresos, desglosada por sexo, edad y personas con discapacidad","content":"\n","id":"10.2.1"},"/ods-cantabria/13-2-2":{" <script src='/ods-cantabria/assets/js/sdg.js?v=20240219133218'></script><script>
$(function() {
    if($('#indicatorData').length) {
      var domData = $('#indicatorData').data();

      if (domData.showdata) {

        $('.async-loading').each(function(i, obj) {
            $(obj).append($('<img />').attr('src', $(obj).data('img')).attr('alt', translations.indicator.loading));
        });

        var remoteUrl = '/comb/' + domData.id + '.json';
        if (opensdg.remoteDataBaseUrl !== '/') {
          remoteUrl = opensdg.remoteDataBaseUrl + remoteUrl;
        }

        $.ajax({
          url: remoteUrl,
          success: function(res) {

            $('.async-loading').remove();
            $('.async-loaded').show();

            var model = new indicatorModel({
              data: res.data,
              edgesData: res.edges,
              showMap: domData.showmap,
              country: domData.country,
              indicatorId: domData.indicatorid,
              shortIndicatorId: domData.id,
              chartTitle: domData.charttitle,
              chartTitles: domData.charttitles,
              measurementUnit: domData.measurementunit,
              copyright: domData.copyright,
              dataSource: domData.datasource,
              geographicalArea: domData.geographicalarea,
              showData: domData.showdata,
              footnote: domData.footnote,
              graphType: domData.graphtype,
              startValues: domData.startvalues,
              graphLimits: domData.graphlimits,
              stackedDisaggregation: domData.stackeddisaggregation,
            }),
            view  = new indicatorView(model, {
              rootElement: '#indicatorData',
              legendElement: '#plotLegend',
              maxChartHeight: 420,
              tableColumnDefs: [
                { maxCharCount: 25 }, // nowrap
                { maxCharCount: 35, width: 200 },
                { maxCharCount: Infinity, width: 250 }
              ]
            }),
            controller = new indicatorController(model, view);
            controller.initialise();
          }
        });
      }
    }

    var switcher = new accessibilitySwitcher();


});
</script>
